    <body onload="loadNewAd()">
        <div class="content">
            <h1 class="title">Over The Kounter</h1>
            <h2>Create a new ad</h2>
            <div id="newAdPage">
                <form id="newAdForm">
                    <div class="div1">
                        <input type="radio" id="sellAccount" name="fav_language" value="SELLACCOUNT" checked onclick="sellAccountOrToken(false)"/>
                        <label for="html">Sell Account</label>
                        <input type="radio" id="sellToken" name="fav_language" value="SELLTOKEN" onclick="sellAccountOrToken(true)"/>
                        <label for="css">Sell Token</label>                        
                    
                        <div id="sellAccountForm">   
                            <label>Enter your ddd / Address:</label><br>    
                            <input id="ddds"/>
                        </div>
                        <div id="sellTokenForm">
                            <label>Enter your Accountname / Address:</label><br>    
                            <input id="accountName"/>
                        </div>
                    </div>
                    <div id="loginButton" class="button">
                        <button onclick="" type="button">Create Ad</button>
                    </div>
                </form>
            </div>
        </div>
