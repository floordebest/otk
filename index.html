<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Over The Kounter</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/anchorme@2.1.2/dist/browser/anchorme.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pact-lang-api@4.1.2/pact-lang-api-global.min.js"></script>
    <script src="js-functions/config.js"></script>
    <script src="js-functions/login.js"></script>
</head>
<script>

    function loginWithChainWeaver(login) {
        if (!login) {
            document.getElementById("enterPrivKey").style.display = "none"
        } else {
            document.getElementById("enterPrivKey").style.display = "contents"
        }
    }

    //console.log(Pact.crypto.genKeyPair())
    
</script>
<body>
    <h1>Login to Over The Kounter:</h1>

        <div id="div1">
            <input type="radio" id="ChainWeaver" name="fav_language" value="CHAINWEAVER" checked onclick="loginWithChainWeaver(false)"/>
            <label for="html">Login with ChainWeaver</label><br><br>
            <input type="radio" id="PrivateKey" name="fav_language" value="PRIVATEKEY" onclick="loginWithChainWeaver(true)"/>
            <label for="css">Login with Private Key</label><br><br>                        
        </div>
        <form id="loginForm">
            <div id="enterAccount">
                <label>Enter your accountname:</label><br>    
                <input id="accountName"/>
                <br>
            </div>
            <div id="enterPrivKey">
                <label>Enter your privateKey:</label><br>  
                <input id="privateKey"/>
            </div>
            <button onclick="confirmOwnership()" type="button">Login</button><br>
        </form>
        <script>document.getElementById("enterPrivKey").style.display = "none";</script>
</body>

</html>
